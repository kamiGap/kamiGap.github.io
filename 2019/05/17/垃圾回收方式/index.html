  <h2 class="title">垃圾回收方式</h2>
  <p class="sub">May 17, 2019</p>
  <article class="content">
    <p>sweep 清除</p>
<p>直接将死亡对象标记为空闲内存</p>
<p><strong>缺点</strong> 造成内存的不连续</p>
<p>compact 压缩</p>
<p>将存活对象聚集到内存区域起始位置</p>
<p><strong>缺点</strong> 压缩算法性能开销大</p>
<p>copy 复制</p>
<p>将内存分成两个区域，回收时将存活对象复制到另一个区域，将当前区域标记为空闲</p>
<p><strong>缺点</strong> 堆内存空间使用效率低</p>
