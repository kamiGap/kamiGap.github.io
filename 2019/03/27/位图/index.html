  <h2 class="title">位图</h2>
  <p class="sub">Mar 27, 2019</p>
  <article class="content">
    <p>在储存数字的时候如果使用语言的基本数据类型会比较消耗内存空间</p>
<p><strong>例一</strong> 要记录范围 1-100 的数可以使用以下方法</p>
<p><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SaveNumber</span> </span>&#123;</span><br><span class="line">       <span class="keyword">boolean</span>[] map = <span class="keyword">new</span> <span class="keyword">boolean</span>[<span class="number">100</span>];</span><br><span class="line"></span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="title">SaveNumber</span><span class="params">()</span> </span>&#123;</span><br><span class="line">           Arrays.fill(map, <span class="keyword">false</span>);</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">set</span><span class="params">(<span class="keyword">int</span> k)</span> </span>&#123;</span><br><span class="line">           <span class="keyword">if</span> (k &gt; map.length)</span><br><span class="line">               <span class="keyword">return</span>;</span><br><span class="line">           map[k] = <span class="keyword">true</span>;</span><br><span class="line">       &#125;</span><br><span class="line">       </span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> k)</span></span>&#123;</span><br><span class="line">           <span class="keyword">if</span> (k &gt; map.length)</span><br><span class="line">               <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">           <span class="keyword">return</span> map[k];</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure></p>
<p>一个 <strong>boolean</strong> 一般要占据一个字节 <strong>8个bit</strong> 如果能用 <strong>1个bit</strong> 来表示一个数值是否存在就能更加的节省空间</p>
<p><strong>例二</strong> 还是记录范围 1-100 的数</p>
<p><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BitMap</span> </span>&#123; <span class="comment">// Java 中 char 类型占 16bit，也即是 2 个字节</span></span><br><span class="line">  <span class="keyword">private</span> <span class="keyword">char</span>[] bytes;</span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="title">BitMap</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.nbits = nbits;</span><br><span class="line">    <span class="keyword">this</span>.bytes = <span class="keyword">new</span> <span class="keyword">char</span>[<span class="number">100</span>/<span class="number">16</span>+<span class="number">1</span>];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">set</span><span class="params">(<span class="keyword">int</span> k)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (k &gt; <span class="number">100</span>) </span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">int</span> byteIndex = k / <span class="number">16</span>;</span><br><span class="line">    <span class="keyword">int</span> bitIndex = k % <span class="number">16</span>;</span><br><span class="line">    bytes[byteIndex] |= (<span class="number">1</span> &lt;&lt; bitIndex);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> k)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (k &gt; <span class="number">100</span>) </span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    <span class="keyword">int</span> byteIndex = k / <span class="number">16</span>;</span><br><span class="line">    <span class="keyword">int</span> bitIndex = k % <span class="number">16</span>;</span><br><span class="line">    <span class="keyword">return</span> (bytes[byteIndex] &amp; (<span class="number">1</span> &lt;&lt; bitIndex)) != <span class="number">0</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p><strong>例一</strong> 需要用 100个 <strong>boolean</strong> 来记录</p>
<p><strong>例二</strong> 只需要用 7个 <strong>char</strong> 来记录</p>
